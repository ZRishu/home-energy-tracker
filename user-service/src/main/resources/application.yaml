spring:
  application:
    name: user-services

  # Postgres Database Config
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Flyway config
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080

